<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Pizza Orders</h1>
      <div id="pizza-list" class="row"></div>
      <h2 class="mt-4">Current Order</h2>
      <ul id="current-order" class="list-group"></ul>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <span id="total-price" class="fw-bold">Total: $0</span>
        <button id="confirm-order" class="btn btn-success">
          Confirm Order
        </button>
      </div>
    </div>
    <script src="./js/orders.js"></script>
  </body>
</html>
